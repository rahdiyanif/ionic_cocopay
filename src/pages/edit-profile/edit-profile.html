<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="updateProfile()">
        <ion-icon name="checkmark" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Profile picture -->
  <div text-center>
    <img [src]="user_data.profile_img" class="edit-avatar" alt="">
    <p class="change-text">Change Photo</p>
  </div>

  <!-- Form -->
  <ion-item>
    <ion-label> 
      <ion-icon name="person" color="gray">Full Name</ion-icon>
    </ion-label>
    <ion-input type="text" [value]="user_data.name"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label> 
      <ion-icon name="mail" color="gray">E-Mail</ion-icon>
    </ion-label>
    <ion-input type="text" [value]="user_data.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="key" color="gray">Password</ion-icon>
    </ion-label>
    <ion-textarea placeholder="" [value]="user_data.password"></ion-textarea>
  </ion-item>

</ion-content>
